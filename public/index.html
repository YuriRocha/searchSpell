<html ng-app="searchSpell">
	<head>
		<title>Search Spell</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    	<link rel="stylesheet" href="/css/style.css">
    	<link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
    	<link href="https://fonts.googleapis.com/css?family=Shojumaru" rel="stylesheet">
	</head>

	<body ng-controller="searchController">

		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				  </button>
				  <a class="navbar-brand" href="/">Search Spell</a>

				  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
				    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				      <li class="nav-item active">
				        <a class="nav-link" href="/">Books/Authors <span class="sr-only">(current)</span></a>
				      </li>
				      <li class="nav-item">
				        <a class="nav-link disabled" href="/about">About</a>
				      </li>
				    </ul>
				     <form class="form-inline my-2 my-lg-0" ng-submit="getData()">
      					<input ng-model="text" class="form-control mr-sm-2" type="search" placeholder="Search for books or authors" aria-label="Search">
      					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
   					 </form>
				  </div>
			</nav>
		</header>
		
		<div  id="searchResult">
		  <div id="info-text">
			<p class="txt">Welcome to Search Spell! </p>
			<p class="txt">Search and get information about books and authors</p>
			</div>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    	<script src="xml2json.min.js"></script>
    	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  		<script src='config.js'></script>
  		<script src="search.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	</body>
</html>
